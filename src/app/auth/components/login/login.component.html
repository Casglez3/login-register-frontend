<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Inicio de sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="userName" class="block text-gray-600">Nombre de usuario</label>
        <input id="userName" type="text" formControlName="userName"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Insertar nombre de usuario" />
        <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
          class="text-red-500 text-sm mt-1">
          El nombre de usuario es requerido.
        </div>
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-600">Contraseña</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-500"
          placeholder="Insertar contraseña" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 text-sm mt-1">
          La contraseña es requerida. 
        </div>
      </div>

      <button type="submit"
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-300">
        Iniciar sesión
      </button>
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-1">{{ errorMessage }}</div>


      <p class="text-gray-600 text-sm mt-4 text-center">
        ¿No tienes una cuenta?
        <a href="/registration" class="text-blue-500 hover:text-blue-600">Regístrate</a>
      </p>
    </form>
  </div>
</div>
